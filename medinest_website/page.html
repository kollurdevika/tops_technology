<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3a3431;
            color: #fff;
            overflow-x: hidden;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }
        .book-cover {
            position: relative;
        }
        .book-cover img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.4s ease;
        }
        .book-cover img:hover {
            transform: scale(1.05);
        }
        .price-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffc107;
            color: #000;
            padding: 10px 20px;
            border-radius: 50%;
            font-weight: bold;
            z-index: 10;
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero-content input {
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            width: 100%;
        }
        .hero-content button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background: #ffc107;
            font-weight: bold;
            transition: 0.3s;
        }
        .hero-content button:hover {
            background: #e0a800;
        }
        .hero-content p strong {
            color: #ffc107;
            font-size: 1.25rem;
        }
        /* New CSS for the book cover image, text, and border */
        .book-cover-image {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .book-cover-image img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.4s ease;
        }
        .book-cover-image img:hover {
            transform: scale(1.05);
        }
        .book-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: bold;
            pointer-events: none; /* Allows mouse events to pass through */
            z-index: 5;
        }
        .book-text-overlay h2 {
            font-size: 5rem;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            position: relative;
            letter-spacing: -2px;
            top: 50px;
        }
        .book-text-overlay .secret-text {
            font-size: 1.5rem;
            transform: rotate(-90deg) translate(-100%, 0);
            transform-origin: top left;
            position: absolute;
            left: -50px;
            top: 50%;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
        }
        .book-text-overlay .author-text {
            font-size: 1rem;
            position: absolute;
            bottom: 20px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .border-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid #ffc107;
            border-radius: 8px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 6;
        }

        /* New CSS for the yellow border section with background image */
        .yellow-border-section {
            width: 100%;
            height: 100px; /* Adjust as needed */
            background-color: #ffc107;
            position: relative;
            z-index: 1; /* To place it below the content */
            overflow: hidden;
        }
        .yellow-border-section .border-image {
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/vHq4gYd.png'); /* The image from your upload */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: absolute;
            top: -50%; /* Adjust to move the image into view */
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src=https://crafto.themezaa.com/ebook/wp-content/uploads/sites/13/2025/05/demo-ebook-logo-whit.svg alt="EBOOK Logo" class="d-inline-block align-text-top me-2" style="height: 30px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav d-flex" style="margin-right: 15%;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CHAPTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AUTHOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">REVIEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SUBSCRIBE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRICING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <button class="btn btn-outline-light" type="submit">PURCHASE NOW <i class="bi bi-box-arrow-in-right"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <section class="hero-section container">
        <div class="row align-items-center">
            <div class="col-md-6 position-relative animate__animated animate__fadeInLeft wow">
                <div class="book-cover-image">
                    <img src=https://crafto.themezaa.com/ebook/wp-content/uploads/sites/13/2024/10/demo-ebook-left-01.png.webp alt="Book Cover">
                    <div class="price-tag animate__animated animate__fadeInLeft wow">
                        ONLY <br> $29
                    </div>
                    <div class="book-text-overlay">
                        <span class="secret-text">secret</span>
                        <h2>FASHION</h2>
                        <span class="author-text">BY JACKSON SMITH</span>
                    </div>
                    <div class="border-overlay"></div>
                </div>
            </div>

            <div class="col-md-6 hero-content animate__animated animate__fadeInRight wow">
                <h1>SELL YOUR BOOK FAST</h1>
                <p class="lead">Read by over <strong>60,000+</strong> fashion designers.</p>
                <input type="email" placeholder="Enter your email address">
                <button>Get Started Now!</button>
            </div>
        </div>
    </section>

    <div class="yellow-border-section">
        <div class="border-image"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        // Initialize WOW for scroll animations
        new WOW().init();
    </script>
</body>
</html>
