<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Bookings</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
  background-color: #f7f9fb;
  font-family: 'Poppins', sans-serif;
}

form {
  border: 1px solid #ddd;
}

label {
  font-weight: 600;
}

  </style>
</head>


<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">All Health Checkup Bookings</h2>

    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Age</th>
          <th>Date</th>
          <th>Concern</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>

    <p id="noData" class="text-center text-danger"></p>

    <div class="text-center">
      <a href="index.html" class="btn btn-primary mt-3">Back to Booking</a>
    </div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    const tableBody = document.getElementById("bookingTableBody");
    const noData = document.getElementById("noData");

    if (bookings.length === 0) {
      noData.textContent = "No bookings available";
    } else {
      bookings.forEach(b => {
        const row = `
          <tr>
            <td>${b.name}</td>
            <td>${b.phone}</td>
            <td>${b.email}</td>
            <td>${b.age}</td>
            <td>${b.date}</td>
            <td>${b.concern}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }


  </script>
</body>
</html>
