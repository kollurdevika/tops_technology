<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
    }

    .navbar h1 {
      font-size: 20px;
      color: #ff9900;
    }

    .search-bar input {
      padding: 6px;
      width: 300px;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: white;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 8px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .banner {
      background: linear-gradient(to right, #01a9ac, #01dbdf);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }

    .product-card {
      flex: 0 0 auto;
      width: 200px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-card h4 {
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ElectroZone</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search electronics...">
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li>Desktops</li>
        <li>Laptops</li>
        <li>Keyboards</li>
        <li>Monitors</li>
        <li>Printers</li>
        <li>Headphones</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="banner">
        <h2>Electronic & Gaming Accessories</h2>
        <p>Best deals on high-performance gear</p>
      </div>

      <h3>Top Deals</h3>
      <div class="products">
        <div class="product-card">
          <img src="https://via.placeholder.com/200x150" alt="Product 1">
          <h4>Wireless Controller</h4>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200x150" alt="Product 2">
          <h4>Gaming Mouse</h4>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200x150" alt="Product 3">
          <h4>Noise Headphones</h4>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200x150" alt="Product 4">
          <h4>Mechanical Keyboard</h4>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
