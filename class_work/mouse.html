<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Video Hover Play</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-card {
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    video {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Video Hover & Click Example</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="video-card" data-bs-toggle="modal" data-bs-target="#videoModal">
        <video muted preload="metadata" id="previewVideo">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <video id="modalVideo" controls autoplay style="width:100%; border-radius:8px;">
          <source src="C:\Users\lenovo\Videos\garba.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Preview video hover play/pause
  const previewVideo = document.getElementById('previewVideo');
  previewVideo.addEventListener('mouseenter', () => previewVideo.play());
  previewVideo.addEventListener('mouseleave', () => {
    previewVideo.pause();
    previewVideo.currentTime = 0; // reset to start
  });

  // Reset modal video when modal is closed
  const modal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');

  modal.addEventListener('hidden.bs.modal', () => {
    modalVideo.pause();
    modalVideo.currentTime = 0;
  });
</script>
</body>
</html>
