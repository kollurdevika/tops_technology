<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Management — Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .invalid { border-color: #dc3545 !important; }
    .valid { border-color: #198754 !important; }
    .small-muted { font-size: .85rem; color: #6c757d; }
    .message-box { position: fixed; top: 1rem; right: 1rem; z-index: 9999; min-width: 240px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Swan Solutions — Hotel Registration</a>
      <div>
        <a class="btn btn-outline-primary btn-sm" href="view.html">View Submissions</a>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Guest Registration</h4>

            <form id="guestForm" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input name="name" type="text" class="form-control" placeholder="Full name" required>
                  <div class="form-text small-muted">Min 3 characters</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input name="phone" type="tel" class="form-control" placeholder="10 digit phone" required>
                  <div class="form-text small-muted">Exactly 10 digits</div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input name="email" type="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Aadhar Card Number</label>
                  <input name="aadhar" type="text" inputmode="numeric" maxlength="12" class="form-control" placeholder="12 digits" required>
                </div>

                <div class="col-12">
                  <label class="form-label">Address</label>
                  <textarea name="address" rows="2" class="form-control" required></textarea>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Check-in Date</label>
                  <input name="checkin" type="date" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Check-out Date</label>
                  <input name="checkout" type="date" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">No of Adult</label>
                  <input name="adults" type="number" min="1" class="form-control" required>
                </div>

                <div class="col-12">
                  <label class="form-label">Purpose of visit / Remarks</label>
                  <textarea name="purpose" rows="2" class="form-control" required></textarea>
                  <div class="form-text small-muted">Min 10 characters</div>
                </div>

                <div class="col-12 text-end">
                  <button id="resetBtn" type="button" class="btn btn-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>

            <div id="messageContainer" class="message-box"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import CustomerFormHandler from './js/formHandler.js';
    const formEl = document.getElementById('guestForm');
    const messageContainer = document.getElementById('messageContainer');

    const handler = new CustomerFormHandler({
      form: formEl,
      storageKey: 'hotel_submissions',
      messageContainer
    });

    // reset button handled via event delegation inside CustomerFormHandler, but add explicit handler for UX
    document.getElementById('resetBtn').addEventListener('click', () => handler.clearForm());
  </script>
</body>
</html>
