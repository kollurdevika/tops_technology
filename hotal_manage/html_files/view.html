<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submissions — Hotel Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .no-data { text-align:center; padding:2rem; color:#6c757d; }
    .small-muted { font-size:.85rem; color:#6c757d; }
    table td { vertical-align: middle; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Back to Form</a>
      <div>
        <a class="btn btn-outline-primary btn-sm" href="index.html">New Registration</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="searchInput" class="form-control" placeholder="Search by name or date (YYYY-MM-DD)" />
      </div>
      <div class="col-md-6 text-end">
        <button id="exportBtn" class="btn btn-outline-success btn-sm">Export JSON</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
        <button id="importBtn" class="btn btn-outline-secondary btn-sm">Import JSON</button>
        <button id="clearAll" class="btn btn-danger btn-sm">Clear All</button>
      </div>
    </div>

    <div id="tableContainer"></div>

  </main>

  <script type="module">
    import SubmissionViewer from './js/viewer.js';
    const viewer = new SubmissionViewer({
      storageKey: 'hotel_submissions',
      container: document.getElementById('tableContainer'),
      searchInput: document.getElementById('searchInput'),
      exportBtn: document.getElementById('exportBtn'),
      importBtn: document.getElementById('importBtn'),
      importFile: document.getElementById('importFile'),
      clearAllBtn: document.getElementById('clearAll')
    });

    viewer.init();
  </script>
</body>
</html>
