<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form with Google Map</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm(event) {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      const nameRegex = /^[a-zA-Z]{3,6}$/;
      const mobileRegex = /^[0-9]{10}$/;

      if (!name || !mobile) {
        alert("All fields are required!");
        event.preventDefault();
        return false;
      }

      if (!nameRegex.test(name)) {
        alert("Name must contain only 3 to 6 alphabets.");
        event.preventDefault();
        return false;
      }

      if (!mobileRegex.test(mobile)) {
        alert("Mobile must contain exactly 10 digits.");
        event.preventDefault();
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    
    <!-- Contact Form Starts -->
    <form onsubmit="validateForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="map">
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.5944409737026!2d72.62629077509222!3d23.03865857916251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e879f370b56b5%3A0x59853ef59238f0bf!2sApple%20Cinema!5e0!3m2!1sen!2sin!4v1753341152964!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  </div>

</body>
</html>
