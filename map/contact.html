<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="form-container">
    <form id="contactForm">
      <h2>Contact Us</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" class="input-field" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" class="input-field" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" class="input-field" placeholder="Your Message" rows="5" required></textarea>

      <input type="submit" id="submitBtn" value="Send Message">
    </form>
  </div>
</body>
</html>
